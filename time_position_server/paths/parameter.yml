get:
  tags:
    - core
  summary: Get value of a global parameter
  description: |-
    Get value of a global parameter.
    Parameter name must be a valid parameter name known to the firmware.

    Available parameters:
    - device-id - (e.g. "my-device") to identify the device in the network (e.g. via mdns)
    - static-ip - (e.g. "192.168.11.11:255.255.255.0:192.168.11.1") static IP address, network mask and gateway. If not set, DHCP is used.

  security:
    - basicAuth: []
  parameters:
    - name: parameter
      in: path
      description: |-
        Parameter name.
      required: true
      schema:
        type: string
        example: "device-id"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                description: Parameter value
                type: string
                example: "my-device"
    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "404":
      description: Parameter not found
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "403":
      description: Forbidden. Parameter is read-protected.
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "500":
      $ref: "../../core/responses/internal_server_error.yml"

put:
  tags:
    - core
  summary: Set value of global parameter
  description: |-
    Set value of global parameter. 
    Parameter name must be a valid parameter name known to the firmware.
    See GET /parameter/{parameter} for available parameters.
  security:
    - basicAuth: []
  parameters:
    - name: parameter
      in: path
      description: |-
        Parameter name.
      required: true
      schema:
        type: string
        example: "device-id"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            value:
              description: Parameter value
              type: string
              example: "my-device"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../core/components.yml#/components/schemas/ParameterPutResponse"
    "400":
      description: Parameter value is invalid.
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "404":
      description: Parameter not found
      content:
        application/json:
          schema:
            $ref: "../../sio04-apiv1.yml#/components/schemas/ErrorInfo"
