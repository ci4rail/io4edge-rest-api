post:
  tags:
    - core
  summary: Execute a registered REPL command
  description: |-
    Execute a registered REPL command.
    The response contains the output of the command.
    Note that "200" is returned even if the command failed.
    If the command failed, the last line is `command returned failure 1`.

    - device_id - Set/Get Device ID - Device ID is used to identify the device in the network (e.g. via mdns)
    - static-ip - Set/Get static IP address, network mask and gateway. If not set, DHCP is used.
    - ps - show running threads
    - heap - Get free heap
    - reboot - Restart device
    - log-level - Set/Get log level (0=NONE 1=ERROR 2=WARN 3=INFO 4=DEBUG 5=VERBOSE)
    - hw-inv - Set/Get hardware inventory 
    - Further commands may be added later...

  security:
    - basicAuth: []
  requestBody:
    content:
      text/plain:
        schema:
          type: string
          example: "heap"
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
            example: |-
              Free heap: 125466 bytes
    "400":
      description: Invalid command
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components.yml#/components/schemas/ErrorInfo"
              - type: object
                properties:
                  code:
                    example: "cmd-0001"
                  message:
                    example: "command not found"
    "401":
      $ref: "../../core/responses/unauthorized.yml"
