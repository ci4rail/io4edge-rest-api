get:
  tags:
    - vwu
  summary: Get value of a vwu parameter
  description: |-
    Get value of a vwu parameter.
    Parameter name must be a valid parameter name known to the firmware.

    See GET /vwu/parameterset for available parameters.
  security:
    - basicAuth: []
  parameters:
    - name: parameter
      in: path
      description: |-
        Parameter name.
      required: true
      schema:
        type: string
        example: "device-id"
  responses:
    "200":
      description: OK

    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "404":
      description: Parameter not found
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "403":
      description: Forbidden. Parameter is read-protected.
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "500":
      $ref: "../../core/responses/internal_server_error.yml"

put:
  tags:
    - vwu
  summary: Set value of vwu parameter
  description: |-
    Set value of vwu parameter. 
    Parameter name must be a valid parameter name known to the firmware.
    See GET /vwu/parameterset for available parameters.
  security:
    - basicAuth: []
  parameters:
    - name: parameter
      in: path
      description: |-
        Parameter name.
      required: true
      schema:
        type: string
        example: "device-id"
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            value:
              description: Parameter value
              type: string
              example: "my-device"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../core/components.yml#/components/schemas/ParameterPutResponse"
    "400":
      description: Parameter value is invalid.
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/ErrorInfo"
    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "404":
      description: Parameter not found
      content:
        application/json:
          schema:
            $ref: "../../sio06-apiv1.yml#/components/schemas/ErrorInfo"
