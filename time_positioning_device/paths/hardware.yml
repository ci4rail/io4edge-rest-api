get:
  tags:
    - core
  summary: Get hardware information
  description: |-
    Get hardware information of the device.

    This information is also printed on the device label.
  security:
    - basicAuth: []
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components.yml#/components/schemas/HardwareInventory"
    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "500":
      $ref: "../../core/responses/internal_server_error.yml"
put:
  tags:
    - core
  summary: Load hardware information
  description: |-
    Upload hardware information to device. 

    If hardware information is already set, the request will be rejected.

    The hardware information is set during the manufacturing process.

    A factory reset will not reset the hardware information.
  security:
    - basicAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components.yml#/components/schemas/HardwareInventory"
  responses:
    "200":
      description: OK
    "401":
      $ref: "../../core/responses/unauthorized.yml"
    "423":
      description: Locked. Hardware information can be updated only once.
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components.yml#/components/schemas/ErrorInfo"
              - type: object
                properties:
                  code:
                    example: "hw-0002"
                  message:
                    example: "hardware inventory data already set"
    "500":
      $ref: "../../core/responses/internal_server_error.yml"
