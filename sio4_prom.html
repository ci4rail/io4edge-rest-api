
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"openapi": "3.0.2", "info": {"title": "SIO04 Prometheus Metrics API", "version": "1.0", "description": "This is the API documentation to get prometheus metrics from SIO04 devices using HTTP.\n\nThe API is available at http://my-io4edge-device:9100/metrics.\n\nPerformance note: Due to hardware limitations, the initial TLS handshake can take up to 2 seconds.\nClients should reuse the TLS session where possible to avoid this delay."}, "servers": [{"url": "http://my-io4edge-device:9100/metrics", "description": "Example SIO04"}], "paths": {"/metrics": {"get": {"summary": "Get prometheus metrics", "description": "Get prometheus metrics from the device.\n\nThe metrics are served in the prometheus text format.\n\nDetailed list of metrics is TBD", "responses": {"200": {"description": "OK", "content": {"text/plain": {"schema": {"type": "string", "example": "# HELP gnss_fix_type_enum GNSS fix type (0-7)\n# TYPE gnss_fix_type_enum gauge\ngnss_fix_type_enum{} 1\n# HELP gnss_eph_meters GNSS estimated horizontal position error (m)\n# TYPE gnss_eph_meters gauge\ngnss_eph_meters{} 3.800000\n# HELP gnss_lat_degrees GNSS latidude (deg)\n# TYPE gnss_lat_degrees gauge\ngnss_lat_degrees{} 49.430775\n# HELP gnss_lon_degrees GNSS longitude (deg)\n# TYPE gnss_lon_degrees gauge\ngnss_lon_degrees{} 11.071074"}}}}, "500": {"description": "Internal Server Error"}}}}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
