
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"openapi": "3.0.2", "info": {"title": "SIO04 Management API", "version": "1.0", "description": "This is the API documentation to manage SIO04 devices via HTTPS.\nThis API does not serve metrics. For performance reasons, metrics are served at http://my-io4edge-device:9100/metrics.\n\nThe API is secured with basic auth with a single user name and password.\n- user: \"io4edge\", default password: \"core\"\n\nThe password can be changed with the PATCH /users/io4edge/basic_auth endpoint.\n\nThe API is available at https://my-io4edge-device/api/v1\n\nPerformance note: Due to hardware limitations, the initial TLS handshake can take up to 2 seconds.\nClients should reuse the TLS session where possible to avoid this delay."}, "servers": [{"url": "https://my-io4edge-device/api/v1", "description": "Example SIO04"}], "tags": [{"name": "core", "description": "Common io4edge API"}, {"name": "app", "description": "Application specific API"}], "paths": {"/users/{user}/basic_auth": {"$ref": "./core/paths/auth_basic.yml"}, "/certificate": {"$ref": "./core/paths/certificate.yml"}, "/key": {"$ref": "./core/paths/key.yml"}, "/firmware": {"$ref": "./core/paths/firmware.yml"}, "/hardware": {"$ref": "./time_positioning_device/paths/hardware.yml"}, "/command/restart": {"$ref": "./core/paths/command_restart.yml"}, "/command/repl": {"$ref": "./time_positioning_device/paths/command_repl.yml"}, "/parameter/{parameter}": {"$ref": "./time_positioning_device/paths/parameter.yml"}, "/tps/configuration": {"$ref": "./time_positioning_device/paths/configuration.yml"}}, "components": {"securitySchemes": {"$ref": "./core/security_schemes/all.yml"}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
