components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        code:
          description: Error code identifying the module and error
          type: string
          example: "auth-0001"
        message:
          description: Error message
          type: string
          example: "invalid password"
    FirmwareVersion:
      type: object
      properties:
        name:
          type: string
          example: "fw_sio04_01_default"
        version:
          type: string
          example: "1.0.0-rc1"
    HardwareInventory:
      type: object
      properties:
        part_number:
          description: Ci4Rail part number
          type: string
          example: "S103-SIO04"
        serial_number:
          description: A UUIDV4 serial number that unqiuely identifies the device
          type: string
          example: "24891aa4-d098-4e7e-9a40-d07de788a928"
        major_version:
          description: |-
            Major version of the hardware, independent from the software version.

            The hardware major number is increased when breaking changes are introduced in the hardware.
          type: integer
          example: 1
    ParameterSetGet:
      type: object
      properties:
        version:
          description: |-
            Version of the loaded parameter-set.
          type: string
          example: "1.0"
        parameters:
          description: |-
            List of all parameters with their current values known by this version of the firmware.
            Parameters that have not been set or set with invalid values are included and will have default values.
          type: object
          properties:
            parameter1:
              type: string
              example: "value1"
            parameter2:
              type: string
              example: "value2"
            parameter5:
              type: string
              example: "defaultvalue5"
            parameter6:
              type: string
              example: "defaultvalue6"
        unsupported_parameters:
          description: |-
            List of parameters in parameter-set that are not supported by the firmware, (e.g.
            because the firmware is too old).
          type: array
          items:
            type: string
          example: ["parameter3", "parameter4"]
        missing_parameters:
          description: List of parameters that are expected by firmware but missing in parameter-set.
          type: array
          items:
            type: string
          example: ["parameter5"]
        invalid_parameters:
          description: List of parameters with invalid values.
          type: array
          items:
            type: string
          example: ["parameter6"]
    ParameterSetPut:
      type: object
      properties:
        version:
          type: string
          example: "1.0"
        parameters:
          description: |-
            List of parameters to set
          type: object
          properties:
            parameter1:
              type: string
              example: "value1"
            parameter2:
              type: string
              example: "value2"
    ParameterSetPutResponse:
      type: object
      properties:
        missing_parameters:
          description: List of parameters that are expected by firmware but missing in parameter-set.
          type: array
          items:
            type: string
          example: ["parameter5"]
        unsupported_parameters:
          description: |-
            List of parameters in parameter-set that are not supported by the firmware, (e.g.
            because the firmware is too old).
          type: array
          items:
            type: string
          example: ["parameter3", "parameter4"]
        reboot_required:
          description: Some parameters require device reboot to take effect
          type: bool
          example: true
    ParameterPutResponse:
      type: object
      properties:
        reboot_required:
          description: Some parameters require device reboot to take effect
          type: bool
          example: true
    ParameterGetResponse:
      type: object
      properties:
        value:
          description: Parameter value
          type: string
          example: "my-device"
        reboot_required:
          description: Some parameters (not necessarily this one) require device reboot to take effect
          type: boolean
          example: false
